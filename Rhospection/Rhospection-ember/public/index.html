<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>Ember Starter Kit</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap-switch.css" rel="stylesheet">

</head>
<body>

  <script type="text/x-handlebars">
<div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="/public/images/bg.png"/>Rhospection</a>
        </div>
        <div class="navbar-collapse collapse" style="height: 1px;">
          
          <ul class="nav navbar-nav navbar-right">
            
            <li id="menuReports">{{#link-to 'reports'}}<i class="icon-edit icon-large icon-primary" id='navsequence'></i> Private Reports{{/link-to}}
      </li>
      <li id="menuReports"><a href="/app/Report/public" ><i class="icon-group icon-large icon-primary" id='navsequence'></i> Public Reports</a>
      </li>
      <li id="menuSync"><a href="/app/Sync" ><i class="icon-cloud icon-large icon-primary" id='navcloud'></i>
    Sync</a></li>
            <li id="menuLogout">
              <a href=""><i class="icon-key icon-large icon-primary"></i> Login</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

<div class='container'>
     {{outlet}}
</div>    
  </script>

  <script type="text/x-handlebars" data-template-name="index">
<div id='loginpage' >
  <div class="alert alert-danger login-alert"></div>

  
      <div >
        <button class="btn btn-primary" id="btnLogin" {{action "login" on="click"}}>Login</button>
      </div>
      <div class="form-group">
        <label for="login" class="control-label">Username:</label>
          <div class="input-group">
      
          <input type="text" class="form-control" id="login" placeholder="Did you register yet?">
          <span class="input-group-btn">
            {{#link-to 'register'}}<button class="btn  btn-default" id="btnRegisterForm"><i class="icon-pencil"></i> Register</button>{{/link-to}}
          </span> 
          </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password:</label>
        <div class="input-group">
      
          <input type="password" class="form-control" id="password" placeholder="Password">
          <span class="input-group-btn">
             {{#link-to 'forgot'}}<button class="btn  btn-default" id="btnForgot"><i class="icon-envelope"></i> Forgot?</button>{{/link-to}}
          </span> 
          </div>
        
      </div>
      
  
</div>   
  </script>

  <script type="text/x-handlebars" id="register">
      
    <div class="alert register-alert" style='display:none'></div>

    <div  class="form" role="form">
      
      <div class="form-group">
      <label for="login-register" class="control-label">Username:</label>
          <input type="text" class="form-control" id="login-register" placeholder="Username">
          
      </div>
      <div class="form-group">
        <label for="password-register" class="control-label">Password:</label>
      <input type="password" class="form-control" id="password-register" placeholder="  Password">
      </div>
      <div class="form-group">
        <label for="password-confirm" class="control-label">Confirm Password:</label>
      <input type="password" class="form-control" id="password-confirm" placeholder=" Password">
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email:</label>
      <input type="text" class="form-control" id="email-register" placeholder="Used for forgot password">
      </div>
      
    </div>
        
      <div>
        <button type="button" class="btn btn-success" id="btnRegister" {{action "register" on="click"}}>Submit</button>
        {{#link-to 'index'}}<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>{{/link-to}}
       
      </div>
  </script>




<script type="text/x-handlebars" id="_reportForm">
<div  id="message" class="alert alert-warning">
  
</div>    
<div id="report" role="form">
  <div >
  <div class="make-switch switch-large">
    <input type="checkbox" checked>
</div>
    <button id="reportsave" class="btn  btn-success" {{action "save" on="click"}}>Save</button>
    {{#link-to 'reports'}}<button id="reportcancel" class="btn btn-default ">Cancel</button>{{/link-to}}
    <button id="reportdelete" class="btn btn-danger pull-right">Delete</button>
  </div>
  <div class="form-group">
    <label for="name" class="control-label">Store Name:</label>
    {{input type="text" value=name class="form-control" id="new-name" placeholder="Report Title"}}
     
  </div>
  <div class="form-group">
    <div class='row'>
      <div class="col-xs-6 col-md-6">
          <div id="pass-switch" class="make-switch" data-on-label="    <i class='icon-ok-circle icon-white'></i> Pass    " data-off-label="    <i class='icon-warning-sign icon-white'></i> Fail    ">
            
<input type="checkbox" id="pass" {{bind-attr checked=pass}}>
          </div>
      </div>
      <div class="col-xs-6 col-md-6">
          <div id="public-switch" class="make-switch" data-on-label="    <i class='icon-group icon-white'></i> Public    " data-off-label="    <i class='icon-lock '></i> Private    ">
            {{input type="checkbox" id="ispublic" checked=ispublic}}
          
          </div>
      </div>
    </div>
  </div>

</div>


</script>






<script type="text/x-handlebars" id="reportedit">
{{log-model model}}
  {{partial "reportForm"}}
</script>


<script type="text/x-handlebars" id="reportnew">
  <h2> New Report </h2>
  {{partial "reportForm"}}
</script>

 <script type="text/x-handlebars" data-template-name="reports">

    <div  id="message" class="alert alert-warning">
      
    </div>
    <div >
    <ul class="nav nav-tabs">
      <li id="private_tab"><a href="/app/Report"><i class='icon icon-lock'></i> Private</a></li>
      <li id="public_tab"><a href="/app/Report/public"><i class='icon icon-group'></i> Public</a></li>
      <li class="pull-right">{{#link-to 'reportnew'}}<span class="label label-primary" ><i class="icon-plus-sign  icon-white" ></i>  New</span>{{/link-to}}</li>
    </ul>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4">

        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading"><i class='icon icon-edit'></i> Reports<span ></span><span class="badge pull-right">{{model.length}} Reports</span></div>
          

          <!-- List group -->
          <ul class="list-group">
          {{#each model}}
          <li class="list-group-item">
            <span class="badge">{{reportItems}} items</span>
            {{#link-to 'reportedit' this}}
             {{#if pass}}
                <i class="pull-left icon icon-ok-circle icon-success icon-large"></i>
              {{else}}
                <i class='pull-left icon icon-warning-sign icon-warning icon-large'></i>
              
             {{/if}}
            {{name}}
            <span class="label label-primary"><i class="icon icon-user"></i>{{author}}</span>
            {{/link-to}}
          {{/each}}
          </ul>
        </div>

      </div>
      <div class="col-xs-6 col-sm-6 col-md-8 visible-sm visible-md visible-lg">
        <H3>Directions to Next Store</H3>
        <div class="span12">
          <a href="#" class="thumbnail">
            <img data-src="holder.js/100%x180" alt="...">
          </a>
        </div>
      </div>
      
    </div>

  </script>



  <script type="text/x-handlebars" id="forgot">
    <div class="alert forgot-alert" style='display:none'></div>

    <div  role="form">
      
      
      <div class="form-group">
        <label for="email" class="control-label">Email:</label>
      <input type="text" class="form-control email" id="forgot-email" placeholder="Email Registered With">
      </div>
      
    </div>
        
    <div>
      <button type="button" class="btn btn-success" id="btnPasswordReset" {{action "forgot" on="click"}}>Reset</button>
      {{#link-to 'index'}}<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>{{/link-to}}
     
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="js/libs/bootstrap.min.js"></script>

  <script src="js/libs/parse-1.2.10.min.js" type="text/javascript"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/adapters/rhom.js"></script>


  <!-- views -->
  

  <!-- models -->
  <script src="js/models/report.js"></script>

  <!-- controllers -->
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/report.js"></script>

       
</body>
</html>
