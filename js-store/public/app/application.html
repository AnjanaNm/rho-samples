<!DOCTYPE html>
<html>
<head>
    <title>JS Store sample</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <script type="text/javascript" src="/public/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/public/jquery/jquery.json-2.4.js"></script>
    <script type="text/javascript" src="/public/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="/public/ember/ember-1.0.0-rc.3.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/api/rhoapi-modules.js"></script>
    <script src="application.js"></script>
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
    {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="welcome">
    <h3>Store</h3>
    <button
    {{action goLogin}}>Login </button>
</script>
<script type="text/x-handlebars" data-template-name="login">
    <h3>Login</h3>
    {{#view App.LoginFormView}}
    <div>
        <label>
            Login:
        </label>

        <div>
            {{view Ember.TextField valueBinding="view.login"}}
        </div>
    </div>
    <div>
        <label>
            Password:
        </label>

        <div>
            {{view Ember.TextField type="password" valueBinding="view.password"}}
        </div>
    </div>
    <div>
        <div>
            <button>Login</button>
        </div>
    </div>
    {{/view}}
</script>
<script type="text/x-handlebars" data-template-name="home">
    <h3>Store</h3>

    <div>
        <button
        {{action doSync}}> Sync </button></div>
    <div>
        <button
        {{action doLogout}}> Logout </button></div>
    <div>
        <button
        {{action goProducts}}> Products </button></div>
    <div>
        <button
        {{action goCustomers}}> Customers </button></div>
</script>
<script type="text/x-handlebars" data-template-name="products">
    {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="product">
    {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="products/index">
    <h3>Products</h3>

    <div>
        <button
        {{action home}}> Home </button>
    </div>
    <div>
        <button
        {{action doNewProduct}}> New </button>
    </div>


    {{#each product in products}}
    <div>{{#linkTo product product}} {{product.name}} {{/linkTo}}</div>
    {{/each}}
</script>
<script type="text/x-handlebars" data-template-name="products/new">
    <h3>New Product</h3>
    {{#view App.NewProductFormView}}

    <div>
        <label>Brand:</label>{{view Ember.TextField valueBinding="view.brand"}}
    </div>
    <div>
        <label>Name:</label>{{view Ember.TextField valueBinding="view.name"}}
    </div>
    <div>
        <label>SKU:</label>{{view Ember.TextField valueBinding="view.sku"}}
    </div>
    <div>
        <label>Price:</label>{{view Ember.TextField valueBinding="view.price"}}
    </div>
    <div>
        <label>Quantity:</label>{{view Ember.TextField valueBinding="view.quantity"}}
    </div>
    <div>
        <button>Submit</button>
    </div>
    {{/view}}
</script>
<script type="text/x-handlebars" data-template-name="product/index">

    {{#with controllers.product}}

    <h3>{{name}}</h3>

    <div>
        <button
        {{action back}}> Back </button>
    </div>

    <div>
        <button
        {{action doEditProduct model}}> Edit </button>
    </div>

    <div>Brand: {{brand}}</div>
    <div>Name: {{name}}</div>
    <div>SKU: {{sku}}</div>
    <div>Price: {{price}}</div>
    <div>qty: {{quantity}}</div>
    {{/with}}
</script>
<script type="text/x-handlebars" data-template-name="product/edit">

    {{#view App.EditProductFormView}}

    <h3>Edit {{view.name}}</h3>

    <div>
        <button
        {{action doCancel controllers.product.model}}> Cancel </button>
    </div>

    <div>
        <button
        {{action doDeleteProduct controllers.product.model}}> Delete </button>
    </div>


    <div>
        <label>Brand:</label>{{view Ember.TextField valueBinding="view.brand"}}
    </div>
    <div>
        <label>Name:</label>{{view Ember.TextField valueBinding="view.name"}}
    </div>
    <div>
        <label>SKU:</label>{{view Ember.TextField valueBinding="view.sku"}}
    </div>
    <div>
        <label>Price:</label>{{view Ember.TextField valueBinding="view.price"}}
    </div>
    <div>
        <label>Quantity:</label>{{view Ember.TextField valueBinding="view.quantity"}}
    </div>
    <div>
        <button>Submit</button>
    </div>
    {{/view}}
</script>
<script type="text/x-handlebars" data-template-name="product/delete">
    {{#with controllers.product}}
    <h2>Delete product: {{brand}} {{name}}</h2>

    <div>Brand: <b>{{brand}}</b></div>
    <div>Name: <b>{{prodName}}</b></div>
    <div>SKU: <b>{{sku}}</b></div>
    <div>qty: <b>{{quantity}}</b></div>
    {{/with}}
</script>


<!-- ------------------------------------ -->

<script type="text/x-handlebars" data-template-name="customers">
    {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="customer">
    {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="customers/index">
    <h3>Customers</h3>

    <div>
        <button
        {{action home}}> Home </button>
    </div>
    <div>
        <button
        {{action doNewCustomer}}> New </button>
    </div>

    {{#view App.CustomerSearchFormView}}
    <div>
        <label>
            Search:
        </label>

        <div>
            {{view Ember.TextField valueBinding="view.query"}}
        </div>
    </div>
    <div>
        <div>
            <button>Search</button>
        </div>
    </div>
    {{/view}}


    {{#each customer in content}}
    <div>{{#linkTo customer customer}} {{customer.first}} {{customer.last}} {{/linkTo}}</div>
    {{/each}}
</script>
<script type="text/x-handlebars" data-template-name="customers/new">
    <h3>New Customer</h3>
    {{#view App.NewCustomerFormView}}

    <div>
        <label>First:</label>{{view Ember.TextField valueBinding="view.first"}}
    </div>
    <div>
        <label>Last:</label>{{view Ember.TextField valueBinding="view.last"}}
    </div>
    <div>
        <label>Email:</label>{{view Ember.TextField valueBinding="view.email"}}
    </div>
    <div>
        <label>Phone:</label>{{view Ember.TextField valueBinding="view.phone"}}
    </div>
    <div>
        <label>Address:</label>{{view Ember.TextField valueBinding="view.address"}}
    </div>
    <div>
        <label>City:</label>{{view Ember.TextField valueBinding="view.city"}}
    </div>
    <div>
        <button>Submit</button>
    </div>
    {{/view}}
</script>
<script type="text/x-handlebars" data-template-name="customer/index">

    {{#with controllers.customer}}

    <h3>{{name}}</h3>

    <div>
        <button
        {{action back}}> Back </button>
    </div>

    <div>
        <button
        {{action doEditCustomer model}}> Edit </button>
    </div>

    <div>First: {{first}}</div>
    <div>Last: {{last}}</div>
    <div>Email: {{email}}</div>
    <div>Phone: {{phone}}</div>
    <div>Address: {{address}}</div>
    <div>City: {{city}}</div>
    {{/with}}
</script>
<script type="text/x-handlebars" data-template-name="customer/edit">

    {{#view App.EditCustomerFormView}}

    <h3>Edit {{view.first}} {{view.last}}</h3>

    <div>
        <button
        {{action doCancel controllers.customer.model}}> Cancel </button>
    </div>

    <div>
        <button
        {{action doDeleteCustomer controllers.customer.model}}> Delete </button>
    </div>


    <div>
        <label>First:</label>{{view Ember.TextField valueBinding="view.first"}}
    </div>
    <div>
        <label>Last:</label>{{view Ember.TextField valueBinding="view.last"}}
    </div>
    <div>
        <label>Email:</label>{{view Ember.TextField valueBinding="view.email"}}
    </div>
    <div>
        <label>Phone:</label>{{view Ember.TextField valueBinding="view.phone"}}
    </div>
    <div>
        <label>Address:</label>{{view Ember.TextField valueBinding="view.address"}}
    </div>
    <div>
        <label>City:</label>{{view Ember.TextField valueBinding="view.city"}}
    </div>
    <div>
        <button>Submit</button>
    </div>
    {{/view}}
</script>
<script type="text/x-handlebars" data-template-name="customer/delete">
    {{#with controllers.customer}}
    <h2>Delete customer: {{first}} {{last}}</h2>

    <div>First: {{first}}</div>
    <div>Last: {{last}}</div>
    <div>Email: {{email}}</div>
    <div>Phone: {{phone}}</div>
    <div>Address: {{address}}</div>
    <div>City: {{city}}</div>
    {{/with}}
</script>


</body>
</html>
