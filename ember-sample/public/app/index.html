<html>
<head>
    <title>EmberDemo</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <script src="/public/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="/public/handlebars/handlebars.js" type="text/javascript"></script>
    <script src="/public/ember/ember-1.0.0-rc.1.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

    <script type="text/x-handlebars" data-template-name="application">
        <div>
            {{outlet}}
        </div>
    </script>


    <script type="text/x-handlebars" data-template-name="choose">
        <div data-role="content">
            <ul data-role="listview">
                <li> {{#linkTo "products"}}Products{{/linkTo}}</li>
                <li> {{#linkTo "customers"}}Customers{{/linkTo}}</li>
            </ul>
        </div>
        {{title}}
    </script>

    <script type="text/x-handlebars" data-template-name="products">
        <div>{{title}}</div>
        <ul>
            {{#each product in controller}}
            <li>{{#linkTo product product}} {{product.name}} {{/linkTo}} - {{product.brand}} </li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="customers">
        <div>{{title}}</div>
        <ul>
            {{#each customer in controller}}
            <li>{{#linkTo customer customer}} {{customer.firstName}} {{/linkTo}} - {{customer.lastName}} </li>
            {{/each}}
        </ul>
    </script>


    <script type="text/x-handlebars" data-template-name="contributors">
        <ul>
            {{#each contributor in controller}}
            <li>{{#linkTo contributor contributor}} {{contributor.login}} {{/linkTo}}</li>
            {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="contributor">
        Contributor: {{login}}, contributions: {{contributions}}
    </script>
</head>
<body>
</body>
</html>
